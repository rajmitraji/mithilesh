<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Please</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-section">
    
    <form >
        <h1>Signup Please</h1>
        <div id="img-section">
            <img class="img-edit" src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google">
            <img class="img-edit"
                src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
                alt="Facbook">
            <img class="img-edit" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github">
            <img class="img-edit"
                src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
                alt="Likedin">
        </div>
        <div id="input_wapper">
            <div >
                <!-- <p class="input-item">Full Name:</p> -->
                <input class="signup" type="text" name="name"  placeholder="username">
            </div>
            <div>
                <!-- <p class="input-item">Email Id:</p> -->
                <input class="signup" type="email" name="Email" placeholder="email" >
            </div>
            <div >
                <!-- <p class="input-item">Password:</p> -->
                <input class="signup" type="password" name="Password" placeholder="Password" >
            </div>
            <div >
                <!-- <p class="input-item">Email Id:</p> -->
                <input class="signup" type="password" name="Password" placeholder="Confirm-Password" >
            </div>
        </div>
    <div id="checkbox-section">
        <div>
            <!-- <p class="input-item">Gender:</p> -->
            <span><input type="checkbox" name="male"> Male</span>
            <span><input type="checkbox" name="Female">Female</span>
            <span><input type="checkbox" name="other">Other</span>
        </div>
        <div>
            <span><input type="checkbox"><a href="term_con.html">I am agree to accept the given term and conditions</a></span>
        </div>
        <div id="Register">
            <input class="signup_su" type="submit" name="submit" value="Register">
        </div>
    </div>
    </form>
</body>
</html>
